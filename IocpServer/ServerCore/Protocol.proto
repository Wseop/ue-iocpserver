syntax = "proto3";
package Protocol;

import "Struct.proto";

message Ping
{
	string msg = 1;
}

message C_Enter
{
	string key = 1;
}

message S_Enter
{
	int32 result = 1;
	uint64 player_id = 2;
}

message C_Exit
{
	uint64 player_id = 1;
}

message S_Exit
{
	int32 result = 1;
}

message S_SpawnPlayer
{
	repeated PlayerInfo player_infos = 1;
}

message S_DespawnPlayer
{
	repeated uint64 player_ids = 1;
}